<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/ramsesStyle.css">
    <title>Registro de clientes</title>
</head>

<body>
    <header></header>

    <main>

        <h1>Registro de cliente</h1>
        <label for="">Cédula jurídica</label>
        <input type="text" id="txtCedulaJuridica" value='' required>
        <label for="" class=hide id="lblCedulaError">*El número de cédula jurídica ingresado ya se encuentra registrado</label>

        <label for="">Nombre</label>
        <input type="text" id="txtNombre" value='' required>

        <select id="sltProvincia" required>
            <option value="">-Seleccione una provincia-</option>
        </select>

        <select name="" id="sltCanton" required>
            <option value="">-Seleccione un cantón-</option>
        </select>

        <select name="" id="sltDistrito" required>
            <option value="">-Seleccione un distrito-</option>
        </select>

        <label for="">Dirección exacta</label>
        <input type="text" id="txtDireccion" value='' required>

        <h2>Contacto del cliente</h2>

        <label for="">Primer nombre</label>
        <input type="text" id="txtPrimerNombre" value='' required>

        <label for="">Segundo nombre</label>
        <input type="text" id="txtSegundoNombre" value=''>

        <label for="">Primer apellido</label>
        <input type="text" id="txtPrimerApellido" value='' required>

        <label for="">Segundo apellido</label>
        <input type="text" id="txtSegundoApellido" value=''>

        <label for="">Teléfono</label>
        <input type="text" id="txtTelefono" value='' required>

        <label for="">Correo electrónico</label>
        <input type="text" id="txtCorreo" value='' required>
        <label for="" id="lblCorreoError">*Ingresar un correo válido</label>

        <button type="button" id="btnRegistrar">Registrar</button>
    </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqwnxPeSYz_PuUWckCDE54K9GX448uD2k&callback=initMap"
    async defer></script>
    <script src="./js/rClient.service.js"></script>
    <script src="./js/rClient.controller.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</body>

</html>
