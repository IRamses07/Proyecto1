<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar Proyecto </title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/generalStyle.css">
    <link rel="stylesheet" href="css/registraProyecto.css">
    <link rel="stylesheet" href="css/error.css">



</head>

<body>

    <header>

        <div class="mainHeader">
            <a href="##" class="fLeft">
                <i class="fas fa-bell"></i> Notificaciones</a>
            <a href="javascript:logOut();" class="fRight">Cerrar sesión
                <i class="fas fa-cog"></i>
            </a>
        </div>
        <div class="menuLateral" id="divMenuLateral">
            <i class="fas fa-align-justify"></i>
        </div>

        <!-- Este div contiene el titulo principal  -->
        <div class="TituloPrincipal">
            <H1>Registrar un proyecto</H1>
        </div>





    </header>

    <main id="content">
        <!-- este va ser el formulario de registrar los proyectos -->

        <form class="frmRegistrarProyectos ">
            <div class="colupna1">
                <label for="">Nombre del proyecto:</label>
                <input type="text" id="txtNombreProyecto">

                <label for="">Nombre del cliente:</label>
                <select name="slNombredelCliente" id="slNombredelCliente" onchange="llenarCedulaJuridica()">
                    <option value="seleccioneUno">Seleccione el cliente</option>
                </select>

                <label for="">Identificación Jurídica:</label>
                <input type="text" id="txtIdentifiacionJuridica" required disabled>

                <div class="slDescripcion">
                    <label for="">Estado del proyecto:</label>
                    <select name="sltEstado" id="sltEstado">

                        <option value="defecto">Seleccione un estado</option>
                        <option value="desarrollo">En desarrollo</option>
                        <option value="mantenimento">En mantenimento</option>
                        <option value="finalizado">Finalizado</option>
                        <option value="Desactivo">Inactivo</option>


                    </select>
                </div>

            </div>

            <div class="colupna2">
                <div class="fecha">
                    <label for="">Fecha de entrega estimada:</label>
                    <input type="date" id="dtEntregaEstimada">
                </div>

                <div class="inpDescripcion">
                    <label for="">Descripción:</label>
                    <textarea name="txtDescripcion" id="txtDescripcion" placeholder="Descripción breve del proyecto..."></textarea>
                </div>

               


            </div>

            <div class="button">
                <button type="button" class="btnRegistro" id="btnRegistrar">Registrar</button>
            </div>


        </form>

        <script src="js/Proyecto/jquery-3.3.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
        <script src="js/Login/login.js"></script>
        <!-- <script src="js/Cliente/servicioCliente.js"></script>
        <script src="js/Proyecto/cotroladorAgregarProyectoCliente.js"></script> -->
        <!-- <script src="js/Cliente/servicioListarClientes.js"></script> -->
        <!-- <script src="js/Proyecto/cotroladorAgregarProyectoCliente.js"></script> -->
        <script src="js/Cliente/servicioCliente.js"></script>
        <script src="js/Proyecto/registrarProyectoServicio.js"></script>
        <script src="js/Proyecto/registrarProyectoControlador.js"></script>

    </main>

    <footer></footer>
</body>

</html>
