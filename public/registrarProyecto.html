<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar Proyecto </title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/generalStyle.css">
    <link rel="stylesheet" href="css/registraProyecto.css">
    <link rel="stylesheet" href="css/error.css">
    <link rel="stylesheet" href="css/chat.css">



</head>

<body>

    <header>

        <div class="mainHeader">
                <label for="" class="menuPrincipal" onclick="togglMenu()">
                        <i class="fas fa-align-justify iconoMenu"></i>Menú</label>
            <a href="##" class="fLeft">
                <i class="fas fa-bell"></i> Notificaciones</a>
            <label for="">Bienvenido: </label>
            <output id="txtnombreCliente" value=""></output>
            <a href="javascript:logOut();" class="fRight">Cerrar sesión
                <i class="fas fa-cog"></i>
            </a>
        </div>
        <div class="menuLateral" id="divMenuLateral">
        </div>

        <!-- Este div contiene el titulo principal  -->

    </header>

    <main id="content">
        <!-- este va ser el formulario de registrar los proyectos -->

        <form class="frmRegistrarProyectos" id="frmRegistrarProyectos">

            <div class="TituloPrincipal">
                <H1>Registrar proyecto</H1>
            </div>

            <div class="colupna1">
                <label for="">Nombre del proyecto:</label>
                <input type="text" id="txtNombreProyecto" placeholder="Ejm: Proyecto1">

                <label for="">Nombre del cliente:</label>
                <select name="slNombredelCliente" id="slNombredelCliente" onchange="llenarCedulaJuridica()">
                    <option value="seleccioneUno">Seleccione el cliente</option>
                </select>

                <label for="">Identificación Jurídica:</label>
                <input type="text" id="txtIdentifiacionJuridica" required disabled placeholder="Ejm: 123456789">

                <div class="slDescripcion">
                    <label for="">Estado del proyecto:</label>
                    <select name="sltEstado" id="sltEstado">

                        <option value="defecto">Seleccione un estado</option>
                        <option value="desarrollo">En desarrollo</option>
                        <option value="mantenimiento">En mantenimiento</option>
                        <option value="finalizado">Finalizado</option>
                        <option value="Desactivo">Inactivo</option>


                    </select>
                </div>

            </div>

            <div class="colupna2">
                <div class="fecha">
                    <label for="">Fecha de entrega estimada:</label>
                    <input type="date" id="dtEntregaEstimada">
                </div>

                <div class="inpDescripcion">
                    <label for="">Descripción:</label>
                    <textarea name="txtDescripcion" id="txtDescripcion" placeholder="Descripción breve del proyecto"></textarea>
                </div>




            </div>
        </form>

        <h2>Seleccione las Tecnologías</h2>

        <div class="Tegnologias">



            <form class="frmALlCHo" id="frmALlCHo">

                <div class="tecWed">
                    <h3>Tecnologías Web</h3>

                    <div class="c1">

                        <div class="op">
                            <input type="checkbox" value="HTML5" id="html5" name="wed">
                            <label for="">HTML5</label>
                        </div>

                        <div class="op">
                            <input type="checkbox" value="CSS3" id="CSS3" name="wed">
                            <label for="">CSS3</label>
                        </div>

                        <div class="op">

                            <input type="checkbox" value="Javascript" id="Javascript" name="wed">
                            <label for="">Javascript</label>
                        </div>

                        <div class="op">
                            <input type="checkbox" value="PHP" id="PHP" name="wed">
                            <label for="">PHP</label>
                        </div>

                        <div class="op">
                            <input type="checkbox" value="ASP" id="ASP" name="wed">
                            <label for="">ASP</label>
                        </div>

                    </div>

                    <div class="c2">

                        <div class="op">
                            <input type="checkbox" value="ASP.NET" id="ASP.NET" name="wed">
                            <label for="">ASP.NET</label>
                        </div>

                        <div class="op">
                            <input type="checkbox" value="JSP" id="JSP" name="wed">
                            <label for="">JSP</label>
                        </div>

                        <div class="op">
                            <input type="checkbox" value="Python" id="Python" name="wed">
                            <label for="">Python</label>
                        </div>


                        <div class="op">
                            <input type="checkbox" value="Ruby" id="Ruby" name="wed">
                            <label for="">Ruby</label>
                        </div>

                    </div>

                </div>

                <div class="tecMovil">
                    <h3>Tecnologías moviles</h3>

                    <div class="c1">

                        <div class="op">
                            <input type="checkbox" value="Java" id="Java" name="movil">
                            <label for="">Java</label>
                        </div>

                        <div class="op">
                            <input type="checkbox" value="Kotlin" id="Kotlin" name="movil">
                            <label for="">Kotlin</label>
                        </div>

                        <div class="op">
                            <input type="checkbox" value="Swift" id="Swift" name="movil">
                            <label for="">Swift</label>
                        </div>

                        <div class="op">
                            <input type="checkbox" value="ObjectiveC" id="ObjectiveC" name="movil">
                            <label for="">Objective-C</label>
                        </div>

                    </div>

                    <div class="c2">

                        <div class="op">
                            <input type="checkbox" value="JavaScript" id="JavaScript" name="movil">
                            <label for="">JavaScript</label>
                        </div>

                        <div class="op">
                            <input type="checkbox" value="TypeScript" id="TypeScript" name="movil">
                            <label for="">TypeScript</label>
                        </div>

                        <div class="op">
                            <input type="checkbox" value="C#" id="C#" name="movil">
                            <label for="">C#</label>
                        </div>

                        <div class="op">

                            <input type="checkbox" value="Python" value="Python" name="movil">
                            <label for="">Python</label>
                        </div>

                    </div>

                </div>

                <div class="tecBd">

                    <h3>Tecnologias de Base de datos</h3>

                    <div class="c1">

                        <div class="op">
                            <input type="checkbox" value="SQL" id="SQl" name="baseDatos">
                            <label for="">SQL</label>
                        </div>

                        <div class="op">
                            <input type="checkbox" value="MySQL" id="MySQL" name="baseDatos">
                            <label for="">MySQL</label>
                        </div>

                        <div class="op">
                            <input type="checkbox" value="ORACLE" id="ORACLE" name="baseDatos">
                            <label for="">ORACLE</label>
                        </div>

                        <div class="op">
                            <input type="checkbox" value="Node.js" id="Node.js" name="baseDatos">
                            <label for="">Mongo.db</label>
                        </div>

                    </div>

                    <div class="c2">

                        <div class="op">
                            <input type="checkbox" value="Indexed" id="Indexed" name="baseDatos">
                            <label for="">IndexedDB</label>
                        </div>

                        <div class="op">
                            <input type="checkbox" value="Firebase" id="Firebase" name="baseDatos">
                            <label for="">Firebase</label>
                        </div>

                        <div class="op">
                            <input type="checkbox" value="Dynamo" id="DynamoDB" name="baseDatos">
                            <label for="">DynamoDB</label>
                        </div>

                        <div class="op">
                            <input type="checkbox" value="CouchDB" id="CouchDB" name="baseDatos">
                            <label for="">CouchDB</label>
                        </div>

                    </div>

                </div>


            </form>


        </div>


        <div class="button">
            <button type="button" class="btnRegistro" id="btnRegistrar">Registrar</button>
        </div>
                <div class="chatContainer" id="chatContainer" hidden></div>
        <div id="minimizarChat" class="btnChat"><span>Mensajería</span><i class="fas fa-comments"></i></div>

        <script src="js/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/public/js/Chat/chat.service.js"></script>
        <script type="text/javascript" src="/public/js/Chat/chat.controlador.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
        <script src="js/Login/login.js"></script>
        <!-- <script src="js/Cliente/servicioCliente.js"></script>
        <script src="js/Proyecto/cotroladorAgregarProyectoCliente.js"></script> -->
        <!-- <script src="js/Cliente/servicioListarClientes.js"></script> -->
        <!-- <script src="js/Proyecto/cotroladorAgregarProyectoCliente.js"></script> -->
        <script src="js/Cliente/servicioCliente.js"></script>
        <script src="js/Proyecto/registrarProyectoServicio.js"></script>
        <script src="js/Proyecto/registrarProyectoControlador.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    </main>

    <footer></footer>
</body>

</html>
