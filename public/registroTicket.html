        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>
    <header>
        <div class="mainHeader">
            <a href="##" class="fLeft">
                <i class="fas fa-bell"></i> Notificaciones</a>
            <a href="##" class="fRight">Cerrar sesión
                <i class="fas fa-cog"></i>
            </a>
        </div>

        <div class="menuLateral">
            <i class="fas fa-align-justify"></i>
            <div class="option">
                <a href="registroTicket.html">Registro tickets</a>
            </div>
            <div class="option">
                <a href="listarTickets.html">Lista de tickets</a>
            </div>
            <!-- <div class="option">
            <a href="registrarProyecto.html">Registrar Proyecto</a>
        </div> -->
        </div>

    </header>
    <main id="content">
        <section>

            <div class="title">
                <h1>Registro de Ticket</h1>
                <p>Rellene los datos solicitados y seleccione las opciones que necesita para completar su registro.</p>
            </div>
            <form action="" class="formBox">
               <div class="container"> 
                <div class="blockLeft">
                    <div class="boxInpt">
                        <label for="">Nombre del cliente</label>
                        <input type="text" id="txtnombreCliente" value="">
                    </div>
                    <div class="boxInpt">

                        <label for="">Urgencia</label>
                        <select name="urgencia" id="sltUrgencia">
                            <option value="">seleccione la urgencia</option>
                            <option value="a">Alta</option>
                            <option value="m">Media</option>
                            <option value="b">Baja</option>
                        </select>
                    </div>

                    <div class="boxInpt">
                        <label for="">Proyecto</label>
                        <select name="proyecto" id="sltProyecto">
                            <option value="uno">Seleccione su proyecto</option>
                        </select>
                    </div>
                </div>


                <div class="blockRight">
                        <div class="boxInpt">
                    <label for="">Subir pantallazo del error:</label>
                    <input type="file" value="" id="imgPantallazoError">
                </div>
                <div class="boxInpt">
                    <div class="imgError" id=""></div>
                </div>
                <div class="boxInpt">
                    <label for="">Referencie un ticket anterior</label>
                    <select name="" id="sltTicket">
                        <option value="uno">Seleccione un ticket</option>
                    </select>
                  </div>  

                </div>
            </div>
                <div class="description">
                    <label for="">Descripción</label>
                    <input type="text" id="txtdescripcion" value="">
                    <button type="button" class='btnRegistro' id="btnRegistrarTicket">Registrar ticket</button>
                </div>
                
            </form>
        </section>
    </main>


    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/Ticket/servicioRegistroTicket.js"></script>
    <script src="js/Ticket/controladorRegistroTicket.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
