<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ticket</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/generalStyle.css">
    <link rel="stylesheet" href="css/notificaciones.css">
    <link rel="stylesheet" href="css/verTicket.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <header>
        <div class="mainHeader">
                <label for="" class="menuPrincipal" onclick="togglMenu()">
                        <i class="fas fa-align-justify"></i>Menú</label>
            <a id="notificacion" class="fLeft">
                <i class="fas fa-bell"></i> Notificaciones</a>
            <label for="">Bienvenido: </label>
            <output id="txtnombreCliente" value=""></output>
            <a href="javascript:logOut();" class="fRight">Cerrar sesión
                <i class="fas fa-cog"></i>
            </a>
        </div>



    </header>
    <div class="menuLateral" id="divMenuLateral">
    </div>

    <main id="content">
        <div class="modal none" id="modal">
            <div class="ModalNotificaciones">
                <a>X</a>
                <table id="tblNotificacion">
                    <thead>
                        <th>Notificaciones</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
        <section id="viewTicket2">
            <h1>Ticket</h1>
            <div class="info">
                <label for="">Código:</label>
                <output id="cod"></output>
            </div>
            <div class="first">
                <div class="datos2">
                    <div class="dato1">
                        <div class="uno">
                            <label for="">Proyecto:</label>
                            <output id="proyecto"></output>
                        </div>
                        <div class="dos">
                            <label for="">Urgencia:</label>
                            <output id="urgencia"></output>
                        </div>
                    </div>
                    <div class="dato2">
                        <div class="uno">
                            <label for="">Cliente:</label>
                            <output id="cliente"></output>
                        </div>
                        <div class="dos">
                            <label for="">Estado:</label>
                            <output id="estado"></output>
                        </div>
                    </div>

                  
                </div>
            </div>
        </section>


        <section id="asignacion">
                <div class="tabs-container">
                        <ul class="tabs" id="tabs">
                            <li id="tab1" class="tabs__item activeTab">Asignar estudiantes</li>
                            <li id="tab2" class="tabs__item">Asignar profesores</li>
                        </ul>
            

            <div  id="panelE" class="panels__item .tabs__item">

                <form action="" class="form" id="form1">

                    <div class="filaIzq">
                        <div class="asignacionE">
                            <label for="">Asigne estudiantes al ticket</label>
                            <select name="" id="sltEstudiante">
                                <option value="">-Seleccione un estudiante-</option>
                            </select>
                            <!-- <button type="button" id="asignarE" class="btnFiltro">Agregar</button> -->
                        </div>
                        <label for="" class="lblError lblHide">*Estudiante ya seleccionado!</label>

                        <div class="btnAgregar">
                                <button type="button" id="asignarE" class="btnFiltro">Agregar</button>
                            </div>

                        <div class="muestraEstudiantes">
                                <table id="tblAsignacionE">
                                    <thead>
                                        <th>Nombre</th>
                                        <th>Rol</th>
                                        <th>Ver</th>
                                    </thead>
                                    <tbody>
        
                                    </tbody>
                                </table>
                            </div>
                            <div class="botones">
                                    <div class="asignar">
                                        <button type="button" id="asignarDatos" class="btnRegistro">Finalizar</button>
                                    </div>
                    </div>
                    </form>
                    </div>

                    <div  id="panelP" class="panels__item .tabs__item">

                            <form action="" class="form" id="form2">

                    <div class="filaDer">
                        <div class="asignacionP">
                            <label for="">Asigne profesores al ticket</label>
                            <select name="" id="sltProfesor">
                                <option value="">-Seleccione un profesor-</option>
                            </select>
                        </div>
                        <label id="cursoExt" for="" class="lblError lblHide">*Sólo puede seleccionar un profesor!</label>
                    </div>
                    <div class="btnAgregar">
                        <button type="button" id="asignarP" class="btnFiltro">Agregar</button>
                    </div>
                    <div class="muestraProfes">
                        <table id="tblAsignacion">
                            <thead>
                                <th>Nombre</th>
                                <th>Rol</th>
                                <th>Ver</th>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="botones">
                        <div class="asignar boton">
                            <button type="button" id="asignarDatos" class="btnRegistro">Finalizar</button>
                        </div>
                    </div>
                    </form>
                    </div>

        </section>
        <div class="chatContainer" id="chatContainer" hidden></div>
        <div id="minimizarChat" class="btnChat">Chat</div>
    </main>














    <script src="js/jquery-3.3.1.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/public/js/Chat/chat.service.js"></script>
    <script type="text/javascript" src="/public/js/Chat/chat.controlador.js"></script>
    <script src="js/Login/login.js"></script>
    <script src="js/Notificaciones/notificaciones.js"></script>
    <script src="js/Ticket/servicioImagen.js"></script>
    <script src="js/Ticket/servicioRegistroTicket.js"></script>
    <script src="js/Estudiante/registrarEstudiante_servicio.js"></script>
    <script src="js/Profesor/profesor.servicio.js"></script>
    <script src="js/Ticket/controladorAsignarTicket.js"></script>
</body>

</html>
