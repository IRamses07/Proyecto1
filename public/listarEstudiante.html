                </div>

                    <button type="button" id="butBuscarEstudiante" class="btnRegistro">Buscar</button>
                </div>
            </form>
        </div>

                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Carrera</th>
                    <th>Horas</th>
