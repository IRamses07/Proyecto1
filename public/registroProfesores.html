<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de profesores</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/generalStyle.css">
    <link rel="stylesheet" href="css/registroProfesores.css">
</head>

<body>
    <header>
        <div class="mainHeader">
            <a href="##" class="fLeft">
                <i class="fas fa-bell"></i> Notificaciones</a>
            <a href="##" class="fRight">Cerrar sesión
                <i class="fas fa-cog"></i>
            </a>
        </div>

        <div class="menuLateral">
            <i class="fas fa-align-justify"></i>
            <div class="option">
                <a href="registroClientes.html">Registro Cliente</a>
            </div>
            <div class="option">
                <a href="registroProfesores.html">Regsitrar Profesor</a>
            </div>
            <div class="option">
                <a href="registrarProyecto.html">Registrar Proyecto</a>
            </div>
        </div>

    </header>
    <main id="content">

        <form id="fmrRegitroProfesor" class="fmr">
            <h2>Registro de profesores</h2>
            <div class>
                <div id="leftContainer">
                    <div>
                        <label for="nombre1" class="lblInput">Primer nombre</label>
                        <input type="text" id="txtNombre1" required>
                        <label for="" class="lblHide">a</label>
                    </div>
                    <div>
                        <label for="apellido1" class="lblInput">Primer apellido</label>
                        <input type="text" id="txtApellido1" required>
                        <label for="" class="lblHide">a</label>
                    </div>
                    <div>
                        <label for="cedula" class="lblInput">Cédula</label>
                        <input type="text" id="txtCedula" required>
                        <label for="" class="lblHide" id="lblCedulaError">Número de cedúla ya registrado</label>
                    </div>
                    <div>
                        <label for="telefono" class="lblInput">Teléfono</label>
                        <input type="tel" id="txtTelefono" required>
                        <label for="" class="lblHide" id="lblTelError">Número inválido</label>
                    </div>
                </div>
                <div id="rightContainer">
                    <div>
                        <label for="nombre2" class="lblInput">Segundo nombre</label>
                        <input type="text" id="txtNombre2">
                        <label for="" class="lblHide">a</label>
                    </div>

                    <div>
                        <label for="apellido2" class="lblInput">Segundo apellido</label>
                        <input type="text" id="txtApellido2">
                        <label for="" class="lblHide">a</label>
                    </div>

                    <div>
                        <label for="correoElectronico" class="lblInput">Correo electrónico</label>
                        <input type="email" id="txtCorreo" required>
                        <label for="" class="lblHide" id="lblCorreoError">Correo inválido</label>
                    </div>

                    <div>
                        <label for="profesion" class="lblInput">Profesión</label>
                        <input type="text" id="txtProfesion" required>
                        <label for="" class="lblHide" id="lblProfesionError">Ha ingresado un caractér inválido</label>
                    </div>
                </div>
            </div>
            <button type="button" class="btnRegistro" id="btnRegistro">Registrar</button>
        </form>
    </main>
    <footer></footer>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/registroProfesor.servicio.js"></script>
    <script src="js/registroProfesor.controlador.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
