<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/generalStyle.css">
    <link rel="stylesheet" href="css/notificaciones.css">
    <link rel="stylesheet" href="css/agregarEstudiantes.css">
    <link rel="stylesheet" href="css/chat.css">


    <title>Listar Proyectos</title>
</head>

<body>

    <header>
        <div class="mainHeader">
                <label for="" class="menuPrincipal" onclick="togglMenu()">
                        <i class="fas fa-align-justify iconoMenu"></i>Menú</label>
            <a id="notificacion" class="fLeft">
                <i class="fas fa-bell"></i> Notificaciones</a>
            <label for="">Bienvenido: </label>
            <output id="txtnombreCliente" value=""></output>
            <a href="javascript:logOut();" class="fRight">Cerrar sesión
                <i class="fas fa-cog"></i>
            </a>
        </div>

        <div class="menuLateral" id="divMenuLateral">
        </div>

    </header>

    <main id="content">
        <div class="modal none" id="modal">
            <div class="ModalNotificaciones">
                <a>X</a>
                <table id="tblNotificacion">
                    <thead>
                        <th>Notificaciones</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>



        <h1>Asignar Estudiantes a Proyectos</h1>

        <ul class="tabs" id="tabs">
            <li id="tab1" class="tabs__item activeTab">Asignar</li>
        </ul>

        <div class="formulario">

            <form action="" id="estudiantes">

                <div class="optionProyecto">

                    <label for="">Proyecto:</label>

                    <select name="slProyecto" id="slProyecto">

                        <option value="default">Seleccione un proyecto</option>
                    </select>

                </div>

                <div class="optionEstudiantes">
                    <label for="">Estudiante:</label>
                    <select name="slEstudiante" id="slEstudiante">

                        <option value="default">Seleccione un proyecto</option>

                    </select>
                </div>

                <div class="boton">
                    <button id="btnAgregar" class="btnRegistro" type="button">Agregar</button>

                </div>

            </form>

        </div>
                        <div class="chatContainer" id="chatContainer" hidden></div>
        <div id="minimizarChat" class="btnChat"><span>Mensajería</span><i class="fas fa-comments"></i></div>


        <script src="js/jquery-3.3.1.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/public/js/Chat/chat.service.js"></script>
    <script type="text/javascript" src="/public/js/Chat/chat.controlador.js"></script>
        <script src="js/Login/login.js"></script>
        <script src="js/Notificaciones/notificaciones.js"></script>
        <script src="js/Cliente/servicioCliente.js"></script>
        <script src="js/Proyecto/registrarProyectoservicio.js"></script>
        <script src="js/Estudiante/registrarEstudiante_servicio.js"></script>
        <!-- <script src="js/Profesor/profesor.servicio.js"></script> -->
        <script src="js/Proyecto/ControladorAgregarEstudianteProyecto.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>

    </main>

    <footer>


    </footer>


</body>

</html>
