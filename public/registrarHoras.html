<html lang="en">
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de profesores</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/generalStyle.css">
    <link rel="stylesheet" href="css/notificaciones.css">
    <link rel="stylesheet" href="css/registrarHoras.css">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <header>
        <div class="mainHeader">
                <label for="" class="menuPrincipal" onclick="togglMenu()">
                        <i class="fas fa-align-justify"></i>Menú</label>
            <a id="notificacion" class="fLeft">
                <i class="fas fa-bell"></i> Notificaciones</a>
            <label for="">Bienvenido: </label>
            <output id="txtnombreCliente" value=""></output>
            <a href="javascript:logOut();" class="fRight">Cerrar sesión
                <i class="fas fa-cog"></i>
            </a>
        </div>

        <div class="menuLateral" id="divMenuLateral">
        </div>

    </header>
    <main id="content">

        <div class="TituloPrincipal">
            <H1>Registrar Horas</H1>
        </div>

        <ul class="tabs" id="tabs">
            <li id="tab1" class="tabs__item activeTab">Añadir Horas</li>
        </ul>

        <div class="formulario">
            <form action="" name="frmHoras" id="frmHoras" class="frmHoras">



                <div class="proyecto">
                    <label for="">Proyecto:</label>
                    <select name="nombreProyecto" id="nombreProyecto"></select>
                </div>

                <div class="horas">
                    <label for="">Horas Trabajadas:</label>
                    <input type="time" id="cantHoras">
                </div>

                <div class="fecha">
                    <label for="">Fecha:</label>
                    <input type="date" id="dtFecha">
                </div>



            </form>

            <div class="boton">

                <button type="button" class="btnRegistro" id="btnHoras">Agregar</button>
                        <div class="chatContainer" id="chatContainer"></div>
        <div id="minimizarChat" class="btnChat">Chat</div>
        </main>
        <footer></footer>
        <script src="js/Proyecto/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/public/js/Chat/chat.service.js"></script>
        <script type="text/javascript" src="/public/js/Chat/chat.controlador.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
        <script src="js/Login/login.js"></script>
        <!-- <script src="js/Cliente/servicioCliente.js"></script>
        <script src="js/Proyecto/cotroladorAgregarProyectoCliente.js"></script> -->
    <!-- <script src="js/Cliente/servicioListarClientes.js"></script> -->
    <!-- <script src="js/Proyecto/cotroladorAgregarProyectoCliente.js"></script> -->
    <script src="js/Estudiante/registrarEstudiante_servicio.js"></script>
    <script src="js/Cliente/servicioCliente.js"></script>
    <script src="js/Proyecto/registrarProyectoServicio.js"></script>
    <!-- <script src="js/Proyecto/registrarProyectoControlador.js"></script> -->
    <script src="js/Estudiante/agregar_horas_controlador.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>

</html>
